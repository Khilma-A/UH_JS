<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khilma XI PPLG 5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            var usia = prompt("Inputkan usia (balita/remaja)").toUpperCase();
            if (usia == "BALITA" ) {
                document.write("Balita tidak boleh menonton ke bioskop.");
            } else if (usia == "REMAJA") {
                document.write("Remaja boleh menonton ke bioskop.");
            } else {
                document.write("Penginputan salah, silakan melakukan penginputan ulang.");
            }
        </script>
    </div>
</body>
</html>
