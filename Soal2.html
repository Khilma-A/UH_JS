<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khilma XI PPLG 5</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Menghitung Keliling Trapesium Sama Kaki</h1>
    <script>
        var sisiA = parseFloat(prompt("Inputkan nilai sisi A"));
        var sisiB = parseFloat(prompt("Inputkan nilai sisi B"));
        var sisiC = parseFloat(prompt("Inputkan nilai sisi C"));
        var sisiD = parseFloat(prompt("Inputkan nilai sisi D"));
        var keliling = sisiA + sisiB + sisiC + sisiD;
        document.write("Sisi A : " + sisiA);
        document.write("<br>");
        document.write("Sisi B : " + sisiB);
        document.write("<br>");
        document.write("Sisi C : " + sisiC);
        document.write("<br>");
        document.write("Sisi D : " + sisiD);
        document.write("<br><br>");
        document.write("Keliling trapesium sama kaki adalah : " + keliling);
    </script>
</body>
</html>
